<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="images/instagram-favicon.png">
  </head>

  <body>
    <div class="container">
      <div class="left">
        <img src="images/phones.png" alt="Image of two phones displaying Instagram images and video content">
      </div>

      <div class="right">
        <div class="top">
          <img class="logo" src="images/logo.png" alt="Image of Instagram logo">
          <h3>Sign up to see photos and videos from your friends</h3>
          <button>
            <i class="fab fa-facebook"></i>
            Log in with Facebook
          </button>
          <div>
            <h4 class="h-rule"><span>OR</span></h4>
          </div>
          <form class="form">
            <input type="text" placeholder="Mobile Number or Email">
            <br>
            <input type="text" placeholder="Full Name">
            <br>
            <input type="text" placeholder="Username">
            <br>
            <input type="password" placeholder="Password">
            <br>
            <input type="submit" value="Sign Up">
            <br>
            <p class="T-and-C">
              By signing up you agree to our
              <br>
              <a href="">Terms and Privacy Policy</a>
            </p>
          </form>
        </div>

        <div class="middle">
          <p>Have an account?
            <a href="">Log in</a>
          </p>
        </div>

        <div class="bottom">
          <p>Get the app</p>
          <br>
          <div class="apps">
            <div class="app-store">
              <img src="./images/app-store.png" alt="Download Instagram on the App Store.">
            </div>
            <div class="play-store">
              <img src="./images/play-store.png" alt="Download Instagram on the Play Store.">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="main-footer">
      <footer class="footer-left">
        <a href="#">ABOUT US</a>
        <a href="#">SUPPORT</a>
        <a href="#">BLOG</a>
        <a href="#">PRESS</a>
        <a href="#">API</a>
        <a href="#">JOBS</a>
        <a href="#">PRIVACY</a>
        <a href="#">TERMS</a>
        <a href="#">DIRECTORY</a>
        <a href="#">PROFILES</a>
        <a href="#">HASHTAGS</a>
        <a href="#">LANGUAGE</a>
      </footer>
      <footer class="footer-right">
        &copy; 2018 INSTAGRAM
      </footer>
    </div>
  </body>
</html>
